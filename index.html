<!DOCTYPE html>
<html lang="en">
<head>

<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Foot Live</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <section class="video-section">
            <h1>Live</h1>
            <div class="video-container">
                <iframe src="https://footmobtv.blogspot.com/p/rum_3.html" frameborder="0"  width="560"  height="315"  gesture="media"  allow="encrypted-media"  allowfullscreen></iframe>
               <iframe width="560" height="315" src="https://www.youtube.com/embed/n4GBj9iEp3I?si=uFZWxoqfD8yIX-V0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <h2></h2>
                <p></p>
            </div>
        </section>

        <!-- Related Videos (Optional) -->
        <section class="related-videos">
            <h2>Related Videos</h2>
            <div class="related-video">
                <img src="thumbnail1.jpg" alt="Video Thumbnail">
                <p>Video Title 1</p>
            </div>
            <div class="related-video">
                <img src="thumbnail2.jpg" alt="Video Thumbnail">
                <p>Video Title 2</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Foot Live. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>
